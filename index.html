<!DOCTYPE html>
<html>
<head>
    <title>Lunch Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background-color: #000000; /* Black for AMOLED battery saving */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; /* Prevents scrolling */
        }
        
        #qr-container {
            /* Creates the white 'Quiet Zone' border needed for scanning */
            background-color: white;
            padding: 10px;
            border-radius: 10px; /* Slightly rounded corners look better on One UI */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img { 
            /* 70vw ensures the square fits inside the round screen without corners cutting off */
            width: 70vw; 
            height: 70vw; 
            max-width: 280px; 
            max-height: 280px; 
            display: block;
        }
        
        /* Optional: A tiny date display below (remove if you want just the code) */
        #date-text {
            position: absolute;
            bottom: 10%;
            color: #555;
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="qr-container">
        <img id="qr" src="" alt="Loading..." />
    </div>

    <div id="date-text" id="date-display"></div>

    <script>
        // --- CONFIGURATION ---
        const myID = "111029311311249883543"; // Your ID
        // ---------------------

        const now = new Date();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        
        // Logic: :MMDD;ID
        const fullString = `:${month}${day};${myID}`;

        // Using a reliable public API to generate the image
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&margin=0&data=${encodeURIComponent(fullString)}`;

        document.getElementById('qr').src = qrUrl;
        
        // Updates the little text at the bottom
        document.getElementById('date-display').innerText = `${month}/${day}`;
    </script>
</body>
</html>
